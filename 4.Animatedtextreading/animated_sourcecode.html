<!DOCTYPE html>
<html>
	<head>
		<title>Typing Text Animation</title>
		<style type="text/css">
		.display-container{
			width: 400px;
			height: 100px;
			background: #333;
			border: 4px solid #666;
			color: #f6f6f6;
			padding: 5px;
			font-size: 18px;
		}
		</style>
	</head>
	<body>
		<div id="display" class="display-container"></div>
		<script type="text/javascript">

		var string = "This typing text animation will teach how to create the basic animations in JavaScript using HTML & CSS. You can place your string data here and see the magic!!";

		var strArray = string.split("");

		function animate(){
			if(strArray.length > 0){
				document.getElementById('display').innerHTML += strArray.shift();
			}else{
				document.getElementById('display').innerHTML = '';
				strArray = string.split("");
			}
			setTimeout(animate, 50);
		}

		animate();

		</script>
	</body>
</html>
