<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>animated read</title>
<style type="text/css">
.textcontent{
	margin-top: 5%;
	min-height: 300px;
	max-width: 600px;
	background-color: #ccc;
	color: #fff;
	padding: 10px;
}
</style>

</head>

<body>
<center>
	<div class="textcontent" id="showtext">	
	</div>
</center>
<script type="text/javascript">
	var sstring="Lorem ipsum dolor sit amet, consectetur adipiscing elit. In vel ligula non diam laoreet vulputate vitae nec quam. Fusce tincidunt lectus mi, ut imperdiet risus tincidunt ut. Nam mollis augue iaculis imperdiet ultrices. Maecenas gravida aliquet consectetur. Ut pulvinar cursus massa eget dignissim. Donec nisi turpis, lobortis cursus lacinia ac, aliquam sed magna. Duis nec metus ipsum. Cras sagittis eros euismod turpis auctor ultrices. Donec ultricies in est non volutpat. Phasellus quam quam, accumsan a purus ac, pellentesque tincidunt justo. Mauris tincidunt nisi eget mauris imperdiet, fringilla pellentesque sem ultrices.";
	var arraystring=sstring.split("");
	function textanimate(){
		if (arraystring.length>0) {
			document.getElementById('showtext').innerHTML+=arraystring.shift();
		}else{
			return;
		}
		setTimeout(textanimate,100);
	}textanimate();
</script>
</body>
</html>
