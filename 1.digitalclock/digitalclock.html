<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>javascript-digital-clock</title>
</head>
<style type="text/css">
	body{background:orange;}
	#myclock{

		min-height: 200px;
		max-width: 300px;
		text-align: center;
		font-size: 24px;
		font-weight: bold;
		margin:50% auto;
		background: #ccc;
		border:1px solid violete;
	}
	#myclockshow{
		padding-top: 80px;
	}
</style>

<body>
<div id="myclock">
	<p id="myclockshow"></p>
</div>
<script type="text/javascript">
	function showtime(){
		var date = new Date();
				var h = date.getHours(); // 0 - 23
				var m = date.getMinutes(); // 0 - 59
				var s = date.getSeconds(); // 0 - 59
				var session = "AM";

				if(h == 0){
					h = 12;
				}

				if(h > 12){
					h =(h-12);
					session = "PM";
				}

				h = (h < 10) ? "0" + h : h;
				m = (m < 10) ? "0" + m : m;
				s = (s < 10) ? "0" + s : s;

				var time = h + ":" + m + ":" + s + " " + session;
		document.getElementById('myclockshow').innerText=time;
		document.getElementById('myclockshow').textContent=time;
	setTimeout(showtime,1000);
	}
	showtime();

</script>
</body>
</html>
